<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>任岗信息管理</title>
		<link rel="stylesheet" type="text/css" href="../../skin/css/main.css"/><!--框架布局css-->
		<link rel="stylesheet" type="text/css" href="../../skin/css/management.css"/><!--主页面css-->
		<script src="../../lib/seajs/sea.js" type="text/javascript" charset="utf-8" id="seajsnode"></script>
	</head>
	<body>
		<!--主体内容-->
		<div id="content-wrapper">
			<div id="content">
				<!--正文开始-->
				<div class="arm-title-s">任岗信息管理</div>
				<div class="sui-form form-horizontal sui-validate mt20">
					<ul class="query-group clearfix align-r">						
						<li>
							<button id="btn_add" type="button" class="sui-btn btn-primary btn-borderadius">新增</button>
						</li>
						<li>
							<button id="btn_delete" type="button" class="sui-btn btn-primaryRed btn-borderadius">删除选中项</button>
						</li>
				  </ul>
				  <div class="clearfix" id="table_id_rgInformation"></div>
			  </div>
			  
			  
			</div>
		</div>
		<script id="template_myaddrgInfo" type="text/html">
			<div tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">	
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<!--<button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>-->
					<h4 id="myModalLabel" class="modal-title">新增信息</h4>
				  </div>
				  <div class="modal-body">
					<div class="sui-form sui-validate scrollwidthpop mt10">											
						<div class="roleAddcontent">
							<label>
							  岗位名称
							</label>
							<input type="text" value="" class="input-medium" name="">
							<label>
							  岗位编号
							</label>
							<input type="text" value="" class="input-medium" name="">
							<label>
							  直属上级岗位
							</label>
							<span class="sui-dropdown dropdown-bordered select">
								<span class="dropdown-inner">
									<a id="drop4" role="button" data-toggle="dropdown" href="#" class="dropdown-toggle">
									<input value="" name="city" type="hidden">
									<i class="caret"></i><span>请选择</span>
									</a>
								  <ul id="menu4" role="menu" aria-labelledby="drop4" class="sui-dropdown-menu">
									<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="">请选择</a></li>
									<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="bj">北京</a></li>
									<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="sb">圣彼得堡</a></li>
									<li role="presentation" class="active"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="hz">杭州</a></li>
								  </ul>
								</span>
							</span>									
						</div>
						<h2 class="x_modaltitle">直属岗位下人员列表</h2>
						<div id="table_id_zsgwuserlist"></div>							
					</div>
				  </div>
				  <div class="modal-footer">
					<button type="button" data-ok="modal" class="sui-btn btn-primary btn-large">添加</button>
					<button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">关闭</button>
				  </div>
				</div>
			  </div>
			</div>
		</script>

		<script id="template_mystaffCalendar" type="text/html"><!--人员日历-->
			<div tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">	
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<!--<button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>-->
					<h4 id="myModalLabel" class="modal-title">人员日历</h4>
				  </div>
				  <div class="modal-body">
					<div class="sui-form sui-validate scrollwidthpop">					
						
						<h2 class="x_modaltitle">岗位下人员列表</h2>
						<div id="table_id_gwuserlist"></div>									
						
							
					</div>
				  </div>
				  <div class="modal-footer">
					<!--<button type="button" data-ok="modal" class="sui-btn btn-primary btn-large">提交</button>-->
					<button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">关闭</button>
				  </div>
				</div>
			  </div>
			</div>
		</script>
	</body>
</html>
