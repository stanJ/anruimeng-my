<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>质量分析模板管理</title>
		<link rel="stylesheet" type="text/css" href="../../skin/css/main.css" />
		<script src="../../lib/seajs/sea.js" type="text/javascript" charset="utf-8" id="seajsnode"></script>
	</head>

	<body>
		<div id="content-wrapper">
			<div id="content">
				<span class="arm-title-s">质量分析模板管理</span>
				<form class="sui-form form-horizontal mt20 clearfix">
					<ul class="query-group clearfix">
						<li>
							<label class="control-label">
							  项目名称
							</label>
							<div class="controls">
								<span class="sui-dropdown dropdown-bordered select">
										<span class="dropdown-inner">
											<a id="drop1-1" role="button" data-toggle="dropdown" href="#" class="dropdown-toggle">
												<input value="" name="city" type="hidden" class="">
												<i class="caret"></i><span>请选择</span>
								</a>
								<ul id="menu1-1" role="menu" aria-labelledby="drop1-1" class="sui-dropdown-menu">
									<li role="presentation" class="">
										<a role="menuitem" tabindex="-1" href="javascript:void(0);" value="">请选择</a>
									</li>
								</ul>
								</span>
								</span>
							</div>
						</li>
						<li>
							<label class="control-label">
							  现场名称
							</label>
							<div class="controls">
								<span class="sui-dropdown dropdown-bordered select">
										<span class="dropdown-inner">
											<a id="drop1-1" role="button" data-toggle="dropdown" href="#" class="dropdown-toggle">
												<input value="" name="city" type="hidden" class="">
												<i class="caret"></i><span>请选择</span>
								</a>
								<ul id="menu1-1" role="menu" aria-labelledby="drop1-1" class="sui-dropdown-menu">
									<li role="presentation" class="">
										<a role="menuitem" tabindex="-1" href="javascript:void(0);" value="">请选择</a>
									</li>
								</ul>
								</span>
								</span>
							</div>
						</li>
						<li class="query-li">
							<a class="sui-btn btn-primary" style="margin-left:52px;">查询</a>
						</li>
						
					</ul>
					<ul class="query-group clearfix align-r">
					
						<li>
							<button id="btn_add1-1" type="button" class="sui-btn btn-primaryBlue btn-borderadius">下载空白模板</button>
						</li>
						<li>
							<button id="btn_add1-2" type="button" class="sui-btn btn-primary btn-borderadius">导入质量分析模板</button>
						</li>
						<li>
							<button id="btn_add1-3" type="button" class="sui-btn btn-primary btn-borderadius">编辑</button>
						</li>
						<li>
							<button id="btn_add1-4" type="button" class="sui-btn btn-borderadius btn-primary">一键清空模板</button>
						</li>		
				     </ul>
					<div id="tree1" class="tree-wrapper"></div>
				</form>

			</div>
		</div>
		<script id="template1" type="text/html">
			<div id="myModal1" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">	
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<!--<button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>-->
					<h4 id="myModalLabel" class="modal-title">Modal title111</h4>
				  </div>
				  <div class="modal-body">
					<form class="sui-form scrollwidthpop sui-validate">
						<div class="roleAddcontent mt10">
							<span class="arm-modal-text">是否确认清空模板?</span>
						</div>				
				  	</form>
				  </div>
				  <div class="modal-footer">
					<button type="button" data-ok="modal"  class="sui-btn btn-primary btn-large">确认</button>
					<button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">取消</button>
				  </div>
				</div>
			  </div>
			</div>
		</script>

</html>
