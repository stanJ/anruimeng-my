<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>客户反馈消息管理</title>
		<link rel="stylesheet" type="text/css" href="../../skin/css/main.css"/>
		<link rel="stylesheet" type="text/css" href="../../skin/css/management.css"/><!--主页面css-->
		<script src="../../lib/seajs/sea.js" type="text/javascript" charset="utf-8" id="seajsnode"></script>
	</head>
	<body>
		<div id="content-wrapper">
			<div id="content">
				 <div style="overflow:hidden;">
					 <div class="arm-title-s fl">客户反馈消息管理</div>
					 <div class="pendingNews fr">待处理消息：<span>N</span>条</div>
				 </div>
				 <div class="sui-form form-horizontal mt20">
					<ul class="query-group clearfix">
						<li>
							<label class="control-label">
							  项目名称
							</label>
							<div class="controls">
								<span class="sui-dropdown dropdown-bordered select">
										<span class="dropdown-inner">
											<a id="drop5" role="button" data-toggle="dropdown" href="#" class="dropdown-toggle">
												<input value="hz" name="city" type="hidden" class="">
												<i class="caret"></i><span>请选择</span>
											</a>
											<ul id="menu5" role="menu" aria-labelledby="drop5" class="sui-dropdown-menu">
												<li role="presentation" class="">
													<a role="menuitem" tabindex="-1" href="javascript:void(0);" value="">请选择</a>
												</li>
												<li role="presentation" class="">
													<a role="menuitem" tabindex="-1" href="javascript:void(0);" value="bj">北京</a>
												</li>
											</ul>
										</span>
								</span>
							</div>
						</li>
						<li>
							<label class="control-label">
							  现场名称
							</label>
							<div class="controls">
								<span class="sui-dropdown dropdown-bordered select">
										<span class="dropdown-inner">
											<a id="drop6" role="button" data-toggle="dropdown" href="#" class="dropdown-toggle">
												<input value="hz" name="city" type="hidden" class="">
												<i class="caret"></i><span>请选择</span>
											</a>
											<ul id="menu6" role="menu" aria-labelledby="drop6" class="sui-dropdown-menu">
												<li role="presentation" class="">
													<a role="menuitem" tabindex="-1" href="javascript:void(0);" value="">请选择</a>
												</li>
												<li role="presentation" class="">
													<a role="menuitem" tabindex="-1" href="javascript:void(0);" value="bj">北京</a>
												</li>
											</ul>
										</span>
								</span>
							</div>
						</li>
					</ul>
					<ul class="query-group clearfix">
						<li>
							<label class="control-label">
							  工单号
							</label>
							<div class="controls">
								<input type="text" class="input-medium" />
							</div>
						</li>
						<li class="query-li">
							<a class="sui-btn btn-primary" style="margin-left:52px;">查询</a>
						</li>
					</ul>
					<ul class="query-group clearfix align-r">
						<li>
							<button id="btn_delete" type="button" class="sui-btn btn-borderadius btn-primaryRed">删除选中项</button>
						</li>					
				  </ul>
				  <div id="table_id_customer"></div>
				</div>
			</div>
		</div>
		<script id="template_customerDetailModal" type="text/html"><!--客户反馈消息详情弹层-->
			<div id="myModal1" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">	
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<!--<button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>-->
					<h4 id="myModalLabel" class="modal-title">Modal title111</h4>
				  </div>
				  <div class="modal-body">
					<div class="sui-form sui-validate scrollwidthpop" style="width: 600px;">
						<div class="roleAddcontent staffwid">							
							<div class="mb20">
								<label>
								  第一次反馈时间
								</label>
								<input type="text" class="input-medium" value="2016/12/29 12:00" readonly />

							</div>
							<div class="mb20 input-xl-wrapper">
								<label style="min-width: 90px;">
								  反馈内容
								</label>
								<div class="controls">
									<textarea type="text" class="input-xlarge input-xl"></textarea>
								</div>
							</div>
							<div class="mb20 input-xl-wrapper">
								<label style="min-width: 90px;">
								  回复内容
								</label>
								<div class="controls">
									<textarea type="text" class="input-xlarge input-xl"></textarea>
								</div>
							</div>
							<div class="mb20">
								<button type="button" class="sui-btn btn-primary fr">回复</button>
							</div>
							<div class="clear"></div>
						</div>
						<div class="roleAddcontent staffwid">
							<div class="mb20">
								<label>
								  第二次反馈时间
								</label>
								<input type="text" class="input-medium" value="2016/12/29 12:00" readonly />
								<img src="../../skin/images/ic_mes_r.png" class="ic-mes"/>
								<span class="mes-text mes-text-r">未回复</span>
							</div>
							<div class="mb20 input-xl-wrapper">
								<label style="min-width: 90px;">
								  反馈内容
								</label>
								<div class="controls">
									<textarea type="text" class="input-xlarge input-xl"></textarea>
								</div>
							</div>
							<div class="mb20 input-xl-wrapper">
								<label style="min-width: 90px;">
								  回复内容
								</label>
								<div class="controls">
									<textarea type="text" class="input-xlarge input-xl"></textarea>
								</div>
							</div>
							<div class="mb20">
								<button type="button" class="sui-btn btn-primary fr">回复</button>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				  </div>
				  </div>
				  <div class="modal-footer">
					<!--<button type="button" data-ok="modal"  class="sui-btn btn-primary btn-large">发送</button>-->
					<button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">关闭</button>
				  </div>
				</div>
			  </div>
			</div>
		</script>
	</body>
</html>
