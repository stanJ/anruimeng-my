<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>工单审核管理</title>
		<link rel="stylesheet" type="text/css" href="../../skin/css/main.css"/><!--框架布局css-->
		<link rel="stylesheet" type="text/css" href="../../skin/css/management.css"/><!--主页面css-->
		<script src="../../lib/seajs/sea.js" type="text/javascript" charset="utf-8" id="seajsnode"></script>
	</head>
	<body>
		<!--主体内容-->
		<div id="content-wrapper">

					<span class="arm-nav-text">工单审核详情</span>
				</div>

					<div class="arm-back-wrapper">
						
					</div>
				</div>
				<div class="sui-form form-horizontal mt20">

							<label class="control-label">

							<label class="control-label">

							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >

						</li>
						<li>

							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >

						<li>

							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >
							</div>

						<li>
							<label class="control-label">
							  设备编码
							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >
							</div>
						</li>
						<li>
							<label class="control-label">

							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >
							</div>

						<li>
							<label class="control-label">
							  是否按时复查
							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >
							</div>
						</li>
						<li>
							<label class="control-label">
							  要求完成时间点
							</label>
							<div class="controls">
								<input type="text" class="input-medium input-date" data-toggle="datepicker" >
							</div>
						</li>
						<li>
							<label class="control-label">
							  要求完成时间
							</label>
							<div class="controls">
								<input type="text" class="input-medium input-date" data-toggle="datepicker" >
							</div>
						</li>
						<li>
							<label class="control-label">
							  供应商
							</label>
							<div class="controls">
								<input type="text" class="input-medium" >
							</div>
						</li>
						<li>
							<label class="control-label">
							  生成时间
							</label>
							<div class="controls">
								<input type="text" class="input-medium input-date" data-toggle="datepicker" >
							</div>
						</li>
						<li>
							<label class="control-label">
							  接单时间

								<input type="text" class="input-medium input-date" data-toggle="datepicker" >

							  完成时间段
							</label>
							<div class="controls">
								<input type="text" class="input-medium input-date" data-toggle="datepicker" >
							</div>

						<li>
							<label class="control-label">
							  提交表单时间
							</label>
							<div class="controls">
								<input type="text" class="input-medium input-date" data-toggle="datepicker" >
							</div>
						</li>
						<li>
							<label class="control-label">
							  解决完成时间
							</label>
							<div class="controls">
								<input type="text" class="input-medium input-date" data-toggle="datepicker" >
							</div>
						</li>
						<li>
							<label class="control-label">
							  工作时间段
							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >
							</div>
						</li>
						<li>
							<label class="control-label">
							  是否准时解决
							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >
							</div>
						</li>
						<li>
							<label class="control-label">
							  要求复查时间
							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >
							</div>
						</li>
						<li>
							<label class="control-label">
							  实际复查时间
							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >
							</div>
						</li>
						<li>
							<label class="control-label">
							  执行人
							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >
							</div>
						</li>
						<li>
							<label class="control-label">
							  审核人
							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >
							</div>
						</li>
						<li>
							<label class="control-label">
							  审核时间
							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >
							</div>
						</li>
						<li>
							<label class="control-label">
							  审核结果
							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >
							</div>
						</li>
						<li>
							<label class="control-label">
							  原因(不通过时)
							</label>
							<div class="controls">
								<input type="text" class="input-medium"  >
							</div>

				   <h2 class="x_modaltitle">日志</h2>
				  <div id="table_id_logtab"></div>
				   <h2 class="x_modaltitle">预防性维护表</h2>
				   <div id="table_id_yfxwbtab"></div>
				  <ul class="query-group clearfix mt20">
					<li>
						<div class="requirementPicimg"></div>
					</li>
					<li>
						<div class="requirementPicimg"></div>
					</li>
				  </ul>
				  
				  <h2 class="x_modaltitle">反馈列表</h2>
				  <div id="table_id_feedbacktab"></div>
				  <div class="arm-submit-group">
					<button type="button" class="sui-btn btn-primary">审核通过</button>
					<button id="btn_nopass_1" type="button" class="sui-btn btn-primaryRed">审核不通过</button>
				</div>
				  
			  </div>			  
			</div>
		</div>	
		<script id="template_requirementOrderDetail" type="text/html"><!--反馈详情-->
			<div id="myModal1" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">	
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<!--<button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>-->
					<h4 id="myModalLabel" class="modal-title">Modal title111</h4>
				  </div>
				  <div class="modal-body">
					<div class="sui-form sui-validate scrollwidthpop">
						<div class="roleAddcontent staffwid feedline">
							<ul class="displaytype">
								<li class="mb20">
									<label>
									  反馈内容
									</label>
									<textarea style="height:78px;width:420px;" class="input-xxlarge" name="content"></textarea>
								</li>
								<li class="mb20">
									<label>
									  回复内容
									</label>
									<textarea style="height:78px;width:420px;" class="input-xxlarge" name="content"></textarea>
								</li>
							</ul>
							<div class="audiobox displaytype" style="margin-top:0;">
								<ul>
									<li class="fl"></li>
									<li class="fl"></li>
									<li class="fl"></li>
								</ul>	
								<div class="clear"></div>
								<audio class="mt20" controls="controls" height="100" width="100">
								  <source src="../../skin/images/song.mp3" type="audio/mp3" />
								  <source src="../../skin/images/song.ogg" type="audio/ogg" />
								  <embed height="100" width="100" src="../../skin/images/song.mp3" />
								</audio>
							</div>
						</div>
					</div>
				  </div>
				  </div>
				  <div class="modal-footer">
					<!--<button type="button" data-ok="modal"  class="sui-btn btn-primary btn-large">发送</button>-->
					<button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">关闭</button>
				  </div>
				</div>
			  </div>
			</div>
		</script>
		<script id="template_processDetail" type="text/html"><!--流程详情-->
			<div id="myModal1" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">	
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<!--<button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>-->
					<h4 id="myModalLabel" class="modal-title">Modal title111</h4>
				  </div>
				  <div class="modal-body">
					<div class="sui-form sui-validate scrollwidthpop">
						<div class="sui-steps-round">
						  <div class="finished">
							<div class="wrap">
							  <div class="round"></div>
							  <div class="bar"></div>
							</div>
							<label>审批人1：通过</label>
						  </div>
						  <div class="current">
							<div class="wrap">
							  <div class="round"></div>
							  <div class="bar"></div>
							</div>
							<label>审批人2：通过</label>
						  </div>
						  <div class="todo">
							<div class="wrap">
							  <div class="round"></div>
							  <div class="bar"></div>
							</div>
							<label>审批人3：返回上一级</label>
						  </div>
						  <div class="todo">
							<div class="wrap">
							  <div class="round"></div>
							   <div class="bar"></div>
							</div>
							<label>审批人2：通过</label>
						  </div>
						  <div class="todo last">
							<div class="wrap">
							  <div class="round"></div>
							</div>
							<label>完成</label>
						  </div>
						</div>
					</div>
				  </div>
				  </div>
				  <div class="modal-footer">
					<!--<button type="button" data-ok="modal"  class="sui-btn btn-primary btn-large">发送</button>-->
					<button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">关闭</button>
				  </div>
				</div>
			  </div>
			</div>
		</script>

			<div id="myModal1" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">	
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<!--<button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>-->
					<h4 id="myModalLabel" class="modal-title">Modal title111</h4>
				  </div>
				  <div class="modal-body">
					<div class="sui-form sui-validate scrollwidthpop">
						<div id="table_id_partstab"></div>
					</div>
				  </div>
				  </div>
				  <div class="modal-footer">
					<!--<button type="button" data-ok="modal"  class="sui-btn btn-primary btn-large">发送</button>-->
					<button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">关闭</button>
				  </div>
				</div>
			  </div>
			</div>
		</script>
		<script id="template_nopass" type="text/html">
			<div id="myModal1" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">	
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<!--<button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>-->
					<h4 id="myModalLabel" class="modal-title">Modal title111</h4>
				  </div>
				  <div class="modal-body">
					<div class="sui-form sui-validate scrollwidthpop" style="width: 500px;">
						<div class="roleAddcontent staffwid1 input-xl-wrapper">
							<label style="min-width: 60px;" class="v-top">
							  不通过原因
							</label>
							<div class="controls">
								<textarea type="text" class="input-xlarge input-xl"></textarea>
							</div>
						</div>
					</div>
				  </div>
				  </div>
				  <div class="modal-footer">
					<button type="button" data-ok="modal"  class="sui-btn btn-primary btn-large">提交</button>
					<button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">关闭</button>
				  </div>
				</div>
			  </div>
			</div>
		</script>
