<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义申请</title>
		<link rel="stylesheet" type="text/css" href="../../skin/css/main.css" />
		<script src="../../lib/seajs/sea.js" type="text/javascript" charset="utf-8" id="seajsnode"></script>
	</head>

	<body>
		<div id="content-wrapper">
			<div id="content">
				<span class="arm-title-s">自定义申请</span>
				<form class="sui-form form-horizontal mt20 clearfix">
					<ul class="query-group clearfix">
						<li>
							<label class="control-label label-m">
							  项目名称
							</label>
							<div class="controls">
								<span class="sui-dropdown dropdown-bordered select">
										<span class="dropdown-inner">
											<a id="drop1-1" role="button" data-toggle="dropdown" href="#" class="dropdown-toggle">
												<input value="" name="city" type="hidden" class="">
												<i class="caret"></i><span>请选择</span>
								</a>
								<ul id="menu1-1" role="menu" aria-labelledby="drop1-1" class="sui-dropdown-menu">
									<li role="presentation" class="">
										<a role="menuitem" tabindex="-1" href="javascript:void(0);" value="">请选择</a>
									</li>
								</ul>
								</span>
								</span>
							</div>
						</li>
						<li>
							<label class="control-label label-m">
							  现场名称
							</label>
							<div class="controls">
								<span class="sui-dropdown dropdown-bordered select">
										<span class="dropdown-inner">
											<a id="drop1-1" role="button" data-toggle="dropdown" href="#" class="dropdown-toggle">
												<input value="" name="city" type="hidden" class="">
												<i class="caret"></i><span>请选择</span>
								</a>
								<ul id="menu1-1" role="menu" aria-labelledby="drop1-1" class="sui-dropdown-menu">
									<li role="presentation" class="">
										<a role="menuitem" tabindex="-1" href="javascript:void(0);" value="">请选择</a>
									</li>
								</ul>
								</span>
								</span>
							</div>
						</li>
						<li>
							<label class="control-label label-m">
							  申请人
							</label>
							<div class="controls">
								<input type="text" value="" class="input-medium" />
							</div>
						</li>
						<li>
							<label class="control-label label-m">
							  申请人工号
							</label>
							<div class="controls">
								<input type="text" value="" class="input-medium" />
							</div>
						</li>
						<li>
							<label class="control-label label-m">
							  申请人手机
							</label>
							<div class="controls">
								<input type="text" value="" class="input-medium" />
							</div>
						</li>
					</ul>
					<ul class="query-group clearfix">
						<li>
							<label class="control-label label-m">
							  部门
							</label>
							<div class="controls">
								<input type="text" value="" class="input-medium" />
							</div>
						</li>
						<li>
							<label class="control-label label-m">
							  日期
							</label>
							<div class="controls">
								<input type="text" value="" class="input-medium" />
							</div>
						</li>
						<li>
							<label class="control-label label-m">
							  备注
							</label>
							<div class="controls">
								<input type="text" value="" class="input-medium" />
							</div>
						</li>
						<li>
							<label class="control-label label-m">
							  工单号
							</label>
							<div class="controls">
								<input type="text" value="" class="input-medium" />
							</div>
						</li>
					</ul>
					<ul class="query-group clearfix">
						<li>
							<label class="control-label label-m">
							  审批流
							</label>
							<div class="controls">
								<span class="sui-dropdown dropdown-bordered select">
										<span class="dropdown-inner">
											<a id="drop5-1" role="button" data-toggle="dropdown" href="#" class="dropdown-toggle">
												<input value="" name="city" type="hidden" class="">
												<i class="caret"></i><span>请选择</span>
								</a>
								<ul id="menu5-1" role="menu" aria-labelledby="drop5-1" class="sui-dropdown-menu">
									<li role="presentation" class="">
										<a role="menuitem" tabindex="-1" href="javascript:void(0);" value="">请选择</a>
									</li>
								</ul>
								</span>
								</span>
							</div>
						</li>
					</ul>
					<ul class="query-group clearfix">
						<li>
							<label class="control-label label-m">
							  标题
							</label>
							<div class="controls">
								<input type="text" class="input-xxlarge" />
							</div>
						</li>
					</ul>
					<ul class="query-group clearfix">
						<li>
							<label class="control-label label-m v-top">申请原因</label>
						    <div class="controls">
						      <textarea rows="3" style="width: 500px;" class="input-xxlarge" name="content"></textarea>
						    </div>
						</li>
					</ul>
					<ul class="query-group clearfix">
						<li>
							<label class="control-label label-m v-top">正文</label>
						    <div class="controls">
						      <textarea rows="3" style="width: 500px;" class="input-xxlarge" name="content"></textarea>
						    </div>
						</li>
					</ul>
					<ul class="query-group clearfix arm-tj">
						<li style="float: right;">
							<label class="control-label" style="width: auto;font-size: 18px;">本次申请总价:<span style="color:#329632">N</span>元</label>
						    <div class="controls">
						      <button class="sui-btn btn-primary btn-borderadius">提交</button>
						    </div>
						</li>
					</ul>
				</form>

			</div>
		</div>
	</body>

</html>
